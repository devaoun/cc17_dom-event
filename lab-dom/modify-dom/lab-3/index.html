<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ol id="elem">
        <li>Hello</li>
        <li>World</li>
      </ol>
      <script>
        const li = document.querySelectorAll('li')
        function clear(elem) { /* your code */ 
            for(let i of elem) i.remove()
            return;
        }
        clear(li); // clears the list
      </script>
</body>
</html>
